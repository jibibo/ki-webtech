<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>UVAZON</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <link rel="stylesheet" href="css/index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
        <style>
            body {
                background-color: grey;
            }

            .container {
            max-width: 1400px;
            margin: auto;
            padding-left: 25px;
            padding-right: 25px;
            } 

            .form {
                background-color: white;
                padding: 70px;
            }

            .formscreen {
                text-align: center;
                place-items: center;
                border: black;
            }

            .title {
                color: #FEBD69;
                font-size: 38px;
                font-weight: bolder;
                padding: 25px;
            }

            .textbox .login {
                margin-top: 10px;
            }

            .textbox input {
                font-size: 20px;
                padding: 10px;
            }

            .login {
                font-size: 20px;
                color: black;
                padding: 10px 140px;
                background-color: #FEBD69;
                border-color: #FEBD69;
            }

            .login:hover {
                background-color: #e4b271;
            }
            
            .text {
                text-decoration: none;
                color: #FEBD69;
                font-weight: bolder;
            }

            .text:hover {
                text-decoration: underline;
            }

            /*https://www.w3schools.com/howto/howto_css_button_on_image.asp*/

            .imagecontainer img{
                display: block;
                margin-left: 100px;
                margin-right: 100px;
                height: 600px;
                width: 1200px; 
                /*margin-left: 100px;
                width: 90%;
                height: 50%; */
            }

            .imagecontainer {
                background-color: white;
                position: relative;
                padding-top: 40px;
            }

            .imagecontainer button {
                border-radius: 40px;
                position: absolute;
                left: 43%;
                top: 80%;
                font-size: 25px;
                margin-bottom: 100px;
                background-color: black;
                border-color: #FEBD69;
            }

            .imagecontainer button:hover{
                background-color: #4e4d4c;
            }

            .nikelink {
                text-decoration: none;
                color: #FEBD69;
            }

            .headertext {
                text-align: left;
                margin-left: 100px;
            }


               
        </style>
    </head>

    <body>
        <div class="container">
            <div class="imagecontainer">
                <h2 class="headertext">Begin the year with Nike</h2>
                <img src="https://theplaybook.asia/wp-content/uploads/sites/27/2019/06/cropped-sale_malaysia_nike_com.png" alt="Nike sale">
                <button><a href="" class="nikelink">Go to collection</a></button>
            </div>

            <div class="row">

            </div>

        </div>
    
    </body>
</html>
