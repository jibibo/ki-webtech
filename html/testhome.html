<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>UVAZON</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <link rel="stylesheet" href="css/index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
        <style>
            body {
                background-color: grey;
            }

            .container {
            max-width: 1400px;
            margin: auto;
            padding-left: 25px;
            padding-right: 25px;
            } 

            /*https://www.w3schools.com/howto/howto_css_button_on_image.asp*/

            .imagecontainer img{
                display: block;
                margin-left: 100px;
                margin-right: 100px;
                height: 600px;
                width: 1200px; 
                /*margin-left: 100px;
                width: 90%;
                height: 50%; */
            }

            .imagecontainer {
                background-color: white;
                position: relative;
                padding-top: 40px;
            }

            .imagecontainer button {
                border-radius: 40px;
                position: absolute;
                left: 43%;
                top: 80%;
                font-size: 25px;
                margin-bottom: 100px;
                background-color: black;
                border-color: #FEBD69;
            }

            .imagecontainer button:hover{
                background-color: #4e4d4c;
            }

            .nikelink {
                text-decoration: none;
                color: #FEBD69;
            }

            .headertext {
                text-align: left;
                margin-left: 100px;
            }

            .beautyrow {
                display: flex;
            }

            .picture {
                flex: 20%;
                padding: 5px;
            }

               
        </style>
    </head>

    <body>
        <div class="container">
            <div class="imagecontainer">
                <h2 class="headertext">Begin the year with Nike</h2>
                <img src="https://theplaybook.asia/wp-content/uploads/sites/27/2019/06/cropped-sale_malaysia_nike_com.png" alt="Nike sale">
                <button><a href="" class="nikelink">Go to collection</a></button>
            </div>

            <div class="beautyrow">
                <div class="picture">
                    <img src="https://images-na.ssl-images-amazon.com/images/I/71OK6VII-lL._SL1500_.jpg" alt="Fenty eyeshadow palette">
                </div>
                <div class="picture">
                    <img src="https://i0.wp.com/angelteam.biz/wp-content/uploads/2019/06/s2113033-main-zoom.jpg?fit=2000%2C2000&ssl=1" alt="Fenty highlighter">
                </div>
                <div class="picture">
                    <img src="https://shielabeautyworld.com/wp-content/uploads/2020/03/sweet-mouth.png" alt="Fenty lip gloss">
                </div>
                <div class="picture">
                    <img src="https://cdn11.bigcommerce.com/s-h0vxbu2ww9/images/stencil/500x500/products/2696/6282/5602__29379.1575033839.jpg?c=2" alt="Laneige lip balm">
                </div>
                <div class="picture">
                    <img src="https://cdn.webshopapp.com/shops/243452/files/323036432/image.jpg" alt="Belif eye cream">
                </div>
            </div>
