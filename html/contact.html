<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>UVAZON/contact</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <link rel="stylesheet" href="css/contact.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    </head>

    <body>
      <div class="homebutton">
        <a href="index.html">HOME</a>
      </div>
      <div class="container">
        <h1>CONTACT US!</h1>
        <p>If you have any questions about you product, please fill in the following information</p>
        <div class="contact_box">
          <div class="contact_left">
           <h3>FILL IN BELOW</h3>

           <form>
             <div class="input_row">
               <div class="input_group">
                 <label>NAME</label>
                 <input type="text" placeholder="dr.bibo"></input>
        
               </div>
               <div class="input_group">
                <label>PHONE</label>
                <input type="text" placeholder="+31 ..."></input>
       
              </div>
              
              <div class="input_group">
                <label>EMAIL</label>
                <input type="email" placeholder="dr.bibo@gmail.com"></input>
       
              </div>
              <div class="input_group">
               <label>SUBJECT</label>
               <input type="text" placeholder="subject of contact"></input>
      
             </div>
             </div>
             <label>MESSAGE</label>
             <textarea rows="10" placeholder="your message..."></textarea>
             <button type="submit">SUBMIT</button>

           </form>

          </div>
          <div class="contact_right">
           <h3>REACH US!</h3>
           <table>
             <tr>
               <td>EMAIL</td>
               <td>uvazon@contact.com</td>
             </tr>
             <tr>
              <td>PHONE</td>
              <td>06-beldrbibo</td>
            </tr>
            <tr>
              <td>ADRESS</td>
              <td>Science Park 904, 1098 XH Amsterdam</td>
            </tr>
           </table>
          </div>

        </div>
      </div>



    </body>
</html>
